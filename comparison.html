        <script>
            // console.log(5 == 1);
            // console.log(5 === "5");

            console.log("5 != 6   "   + (5 != 6)); // true
            console.log("5 !== '6'  " + (5  !== "6")); // true
            console.log("5 < 6  " + (5 < 6)); // true
            console.log("5 <= 6  " + (5 <=6)); // true
            console.log("6 <= 6  " + (6 <= 6)); // true
            console.log("6 > 5  " + (6 > 5)); // true
            console.log("6 >= 5  " + (6 >= 5)); // true
            console.log("6 >=6  " + (6 >= 6));  // true 

        </script>
