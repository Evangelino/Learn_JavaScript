<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short String</title>
</head>
<body>

    <h2>sort() Function</h2>

    <script>

        var fruits = ['Orange', 'Apple', 'Piniapples', 'Grapes'];
        console.log("=== Before using sort function Sorting ===");
        fruits.forEach(item=> console.log(" "+item));
        console.log("=== After using sort function Sorting ===");
        fruits.sort();
        fruits.forEach(item=> console.log(" "+item));

    </script>
    
</body>
</html>
