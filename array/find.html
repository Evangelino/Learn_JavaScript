<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find() function</title>
</head>
<body>
    <h2>Find Function</h2>

    <script>
        let employees = [
            {id: 1 , name:"Lino"},
            {id: 2 , name:"Agu"},
            {id: 3 , name:"Mica"},
            {id: 4 , name:"Lino"}
        ];

        console.log("=== Using for for find an array objects ===");
        
        for(let employee of employees){
            if(employee.name == "Lino"){
                console.log(employee);
                break;
            }   
        }

        console.log("\n=== Using find() ===");
        let employee = employees.find(employee=>employee.name == "Lino");
        console.log(employee);
            employee = employees.find(employee=>employee.name == 'Nanda');
            console.log(employee);
        
    </script>
    
</body>
</html>
