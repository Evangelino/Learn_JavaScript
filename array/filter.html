<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter() Function</title>
</head>
<body>

    <h2>filter() function</h2>

    <script>
        let employees = [
            {id: 1 , name:"Lino"},
            {id: 2 , name:"Agu"},
            {id: 3 , name:"Mica"},
            {id: 4 , name:"Lino"}
        ];

        employee = employees.filter(employee=>employee.name=="Lino");
        console.log(employee);
        employee = employees.filter(employee=>employee.name=="Nanda");
        console.log(employee);

        console.log("\n");
        employee = employees.filter(employee=>employee.id > 2);
        console.log(employee);


    </script>
    
</body>
</html>
