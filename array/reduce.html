<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce() Function</title>
</head>
<body>
    <h2>Reduce Function</h2>

    <script>
        let numbers = [1,3,5];
        let total = numbers.reduce((sum,item)=>sum+item,0);
        console.log(total);
    </script>
    
</body>
</html>
