<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf() and Includes()</title>
</head>
<body>
<h2>IndexOf() and Includes()</h2>

<script>
    let fruits = ["Apple","Mango","Oranges"];
    console.log("Frutis :"+fruits);
    console.log("IndexOf(Mango) "+fruits.indexOf("Mango"));
    console.log("IndexOf(Cucumber) "+fruits.indexOf("Cucumber"));


    console.log("Includes(Mango) "+fruits.includes("Mango"));
    console.log("Includes(Cucumber) "+fruits.includes("Cucumber"));


</script>

</body>
</html>
