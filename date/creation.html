<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <h2>Date and Time</h2>
    
    <script>
        // Date is built in object
        // Date stores both date and time

        let now = new Date();
        console.log(now);

        console.log("After defining Format");
        print(now);
        console.log("\n\n");

        // 22 March 2021 21:45:17 396ms
        print(new Date('2021-03-22T21:45:17.396Z'));
        print(new Date('2021-03-22T21:45:17.396+0200'));

        
        console.log("\n\n");
        //               Y   M   D   H   Mi  S   Ms
        print(new Date(2021, 2, 22, 21, 45, 17, 396));
        print(new Date(2021, 2, 22, 21, 45, 17));
        print(new Date(2021, 2, 22, 21, 45));
        print(new Date(2021, 2, 22, 21));
        print(new Date(2021, 2, 22));
        print(new Date(2021, 2));

        console.log("\n\n");
        console.log("=== Getting a date by Timestamp ===");
        // Timestamp - Number of Milliseconds from 01 Jan 1970
        print(new Date(0)); // Timestamp in Milliseconds

        // 24hrs x 60min x 60sec x 1000ms = 86,400,000ms
        print(new Date(86_400_000));
        print(new Date(-86_400_000));

        console.log(new Date().getTime());

        // Date that we want to print in screen - Sep 27, 2021, 10:07:20.AM.GMT+5:30 163ms

        function print(date){
            let options = {
                year: 'numeric',
                month: 'short', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short', 
            };

            console.log(date.toLocaleString("en-US",options) + " "+ date.getMilliseconds()+"ms" );
        }

    </script>

</body>
</html>
