<!DOCTYPE html>
<html>
    <body>
        <script>
            var boysCount = 10;
            var girlsCount = 15;
            var classStrenght = boysCount+girlsCount;
            var boysPercentage = boysCount/classStrenght*100;
            var girlsPercentage = girlsCount/classStrenght*100;
            console.log('PERCENTAGE OF BOYS AND GIRLS');
            console.log('% of Boys  :' + boysPercentage);
            console.log('% of Girls :' + girlsPercentage);
        </script>
    </body>
</html>
