<!DOCTYPE html>
<html>

    <body>
        <script>
            var number = 5;
            console.log("Number: "+ number)
            if(number==0){
                console.log('Zero');
            }
            if (number < 0){
                console.log("Negative")
            }
            if(number > 0){
                console.log("Positive");
            }
        </script>
        
    </body>
</html>
