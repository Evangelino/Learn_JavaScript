<!DOCTYPE html>
<html>
    <body>
        <script>
            console.log("Using For");
            var days = ["Mon", "Tue", "Wed","Thu", "Fir", "Sat", "Sun"];
            for (i=0; i<days.length; i++){
                console.log(days[i]);
            }

            console.log("Using While");
            var days = ["Mon", "Tue", "Wed","Thu", "Fir", "Sat", "Sun"];
            var i=0;
            while ( i<days.length ){
                console.log(days[i]);
                i++;
            }

        </script>
    </body>
</html>
