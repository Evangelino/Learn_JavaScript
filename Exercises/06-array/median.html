<!DOCTYPE html>
<html>
<body>
    <script>
    var agrupamento1 = [1,2,3,4,5];
    var agrupamento2 = [1,2,3,4,5,6];

    console.log("Median do Agrupamento1: "+ calculaMedian(agrupamento1));
    console.log("Median do Agrupamento2: "+ calculaMedian(agrupamento2));

    function calculaMedian(numbers){
        if(numbers.length % 2 == 0){
            var index = numbers.lenght / 2;
            return (numbers[index - 1] + numbers[index]) / 2;
        }else{
            return numbers[(numbers.length-1)/2];
        }
    }
</script>
</body>
</html>
