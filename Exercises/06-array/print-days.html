<!DOCTYPE html>
<html>
    <body>
        <script>
            console.log("Days of The Week");
            var lineBar ='';
            var days = ["Mon", "Tue", "Wed","Thu", "Fri", "Sat", "Sun"];
            for (i=0; i<days.length; i++){
                lineBar = lineBar+days[i] + ' | ';
            } 
            console.log(lineBar);

        </script>
    </body>
</html>
