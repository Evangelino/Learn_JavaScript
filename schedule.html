<!DOCTYPE html>
<html>
    <body>
        <script>
            var date = 5; 
            console.log("TV Programs Dates Using while");
            while (date <= 31){      
            console.log(date); 
            date = date + 3; 
            }

            console.log("Tv Programs using For");
            for(date=5;date<=31;date=date+=3){
                console.log(date);
            }

            console.log("Tv Programs using do..while");
            date = 5;
            do{
                console.log(date);
                date = date+3;
            }while(date <= 31);
        </script>

    </body>
</html>
