<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers DOM Keyup Events</title>

    <style>
        .message{ font-size: 0.75rem; color: red; display: none;}
    </style>

</head>
<body>

    <h2>Airlines Infant Policy</h2>
    <label for="age">Age</label><br>
    <input type="text" id="age">
    <div id="message" class="message">Age should be number</div>
    <h3 id="category"></h3>

    <script>
        let age = document.getElementById("age");
        let category = document.getElementById("category");
        let message = document.getElementById("message");
        console.log(message);

        age.addEventListener("keyup", function(){
            if(age.value == ""){
                category.innerText ="";
                return;
            }
            if (age.value < 2){
                category.innerText ='Infant';
            }else if ( age.value >= 2 && age.value<=11){
                category.innerText ='Children'; 
            }else if (age.value>11){
                category.innerText ="Adult";
        }
    });


    </script>
    
</body>
</html>
