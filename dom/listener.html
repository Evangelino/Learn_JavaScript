<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener Events</title>
</head>
<body>
    <h2>Listener Events</h2>

    <input type="button" id="clickOnMe" value="Click on me">
    
    <script>
        let clickOnMe = document.getElementById("clickOnMe");
        clickOnMe.addEventListener("click", action);
        function action(){
            console.log("Clicked on me")
        }
    </script>

</body>
</html>
