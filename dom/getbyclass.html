<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get by class in DOM</title>

    <style>
        .heading{font-size: 2.5rem;}
        .para{color: blue;}
    </style>
</head>
<body>
<h1 class="heading para">Heading 1</h1>
<p>Para 1</p>
<p class="para">Para 2</p>
<p class="para">Para 3</p>

<script>
    let paras = document.getElementsByClassName("para");

    for(i = 0; i < paras.length; i++){
        console.log(paras[i].innerText);
    }
</script>
    
</body>
</html>
