<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Name</title>

    <style>
        .red {color: red}
        .blue {color: blue}
    </style>

</head>
<body>
    <h2>Class Name DOM</h2>

    <h1 id="head" class="blue">Heading 1</h1>
    
    <script>
        let head = document.getElementById("head");
        head.className = "red";
    </script>
    
</body>
