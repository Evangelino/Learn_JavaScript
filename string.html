<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Strings In JavaScript</title>


</head>
<body>

    <script>

        // Backslash character(\)
        // Example Text - "What?", asked John
        // Example Text - "I'm Fine", said John

       /** console.log(""What?", asked John"); // Syntax Error **/

       /** console.log(""I'm Fine", said John"); //Annother Syntax Error when you put it in double code

        console.log('"I'm Fine", said John'); // When you try to put it in Single code**/

        //Solution for first line Error
        console.log('"What?", asked John'); // This text must to be inside of single code
        
        //Solutions for two another lines is to add a Backslash Caracter, like showing below.
        console.log("\"I'm Fine\", said John"); // Backslash Caracter in one of the double code
        console.log('"I\'m Fine", said John'); // Backslash Caracter before the single code

        /**
         * Note:
         *  A backslash caracter is a special caracter to indicate that
            the following single or double code is must to be considered as 
            a string or we can considered it as a skip caracter
        **/

        console.log('Other benefits of Backslash character');
        // Other benefits of Backslash character
        // Using backslash n (\n) to break the line.
        console.log('Line1\nLine2\nLine3');
        // Using backslash t (\t) to define a tab.
        console.log('\t Tab');
        // Using backslash u (\u) to define a unicode characters.
        console.log('\u00A5'); // Yen Currency unicode characters
        // Using backslash u (\u) to define a unicode characters.
        console.log('\u{1F60E}'); // Gentleman emoji unicode characters

        //String Properties (String is an object)
        console.log('Hello'.length);
        var hello = 'Hello';
        console.log(hello.length);

        // string is immutable
        // 'immutable' meaning - unchangeable
        console.log('Immutable')
        hello[0]='h';
        console.log(hello);

        console.log('Upper and Lower Case')
        // Convert String to Uppercase or Lowercase
        console.log('Upper Case: '+hello.toUpperCase());
        console.log('Upper Case: '+hello.toLowerCase());
        console.log(hello);

        console.log('Find String')
        //find string in another string
        //           01234
        console.log('Hello'.indexOf('el'));
        console.log('Hello'.indexOf('z'));
        console.log('Hello'.includes('ll'));
        console.log('Hello'.startsWith('He'));
        console.log('Hello'.endsWith('lo'));

        // extract part of string from string
        // 
        console.log('Hello'.substr(1));
        console.log('Hello'.substring(1));
        console.log('Hello'.slice(1));

        // substr(start, length)
        //                           0123456789
        console.log("substr(): "+'HelloWorld'.substr(2,6));
        console.log("=============");
        console.log('')

        console.log("substring");

        /**
         * substring (start,end)
         * slice (start, end)
         * Both functions extracts string from start index till the
         * previous position of the index
         * **/
        //                           0123456789
        console.log("substring(): "+'HelloWorld'.substring(2,6));
        console.log("slice(): "    +'HelloWorld'.slice(2,6));
        console.log("substring(): "+'HelloWorld'.substring(6,2));
        console.log("slice(): "    +'HelloWorld'.slice(6,2));

    </script>
    
</body>
</html>
